{% extends 'base.html' %}

{% block content %}

<h2>Add a Pet</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}

    </p>
    {% endfor %}

    <button>Submit</button>
</form>

{% endblock %}
