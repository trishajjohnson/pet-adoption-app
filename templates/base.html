<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/app.css" rel="stylesheet">
    <title>Pet Adoption App</title>
</head>
<body>
    {% block content %}
    <div class="container">

        <h1>Pets</h1>
        <div class="columns my-2">

            <div class="row">
        
                {% for pet in pets %}
                <div class="col-sm-4">
        
                    <div class="card text-center" style="width: 18rem;">
                        <a href="/{{ pet.id }}"><img src="{{ pet.photo_url }}" class="card-img-top pet-img" alt="..."></a>
                        <div class="card-body">
                            {% if pet.available %}
                            <p class="card-text">{{ pet.name }} <b>is available.</b>  <a href="/{{ pet.id }}"><br><small>View Pet Details</small></a></p>
                            {% else %}
                            <p class="card-text">{{ pet.name }} is not available.  <a href="/{{ pet.id }}"><br><small>View Pet Details</small></a></p>
                            {% endif %}
                        </div>
                    </div>
        
                </div>
                {% endfor %}
        
            </div>

        </div>
        <a class="btn btn-primary" href="/add">Add a Pet</a>    

    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
